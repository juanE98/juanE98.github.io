<div class="timeline-container"  [appScrollVisibility]="'.timeline'">
  <h2 class="timeline-title">Experience</h2>
  <div class="timeline">
    <div *ngFor="let event of events; let i = index" class="timeline-item" [class.left]="i % 2 === 0" [class.right]="i % 2 !== 0">
      <div class="circle"></div>
      <div class="content">
        <h3>{{ event[0] }}</h3>
        <h4>{{ event[1] }}</h4>
        <p>{{ event[2] }}</p>
      </div>
    </div>
  </div>
</div>
